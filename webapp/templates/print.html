<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Livro - Majorya RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @media print {
            body {
                font-size: 12pt;
            }
            .no-print {
                display: none;
            }
            .page-break {
                page-break-after: always;
            }
            a {
                text-decoration: none;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="no-print" style="text-align: center; padding: 20px;">
        <button onclick="window.print()" class="button">Imprimir o Livro</button>
        <a href="{{ url_for('index') }}" class="button" style="margin-left: 10px;">Voltar ao √çndice</a>
    </div>

    <div class="printable-content">
        {{ content|safe }}
    </div>

</body>
</html>
